<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NavBars #lala</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header-light">
      <div class="logo-1">
        <img src="images/Logo.png" alt="" />
      </div>
      <nav>
        <ul>
          <li>
            <button>Shipping <i class="fa-solid fa-chevron-down"></i></button>
          </li>
          <li>
            <button>Tracking <i class="fa-solid fa-chevron-down"></i></button>
          </li>
          <li>
            <button>Support <i class="fa-solid fa-chevron-down"></i></button>
          </li>
          <li>
            <button>Account <i class="fa-solid fa-chevron-down"></i></button>
          </li>
        </ul>
      </nav>
      <div class="header-actions">
        <button class="magnifier">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <div class="user-div">
          <button class="user"><i class="fa-solid fa-user"></i></button>
          <span>Sign In/Sign Up</span>
        </div>
      </div>
    </header>
    <header class="header-dark">
      <div class="logo-1-dark">
        <img src="images/Logo1.png" alt="" />
      </div>
      <nav>
        <ul>
          <li>
            <button>Shipping <i class="fa-solid fa-chevron-down"></i></button>
          </li>
          <li>
            <button>Tracking <i class="fa-solid fa-chevron-down"></i></button>
          </li>
          <li>
            <button>Support <i class="fa-solid fa-chevron-down"></i></button>
          </li>
          <li>
            <button>Account <i class="fa-solid fa-chevron-down"></i></button>
          </li>
        </ul>
      </nav>
      <div class="header-actions">
        <button class="magnifier">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <div class="user-div">
          <button class="user"><i class="fa-solid fa-user"></i></button>
          <span>Sign In/Sign Up</span>
        </div>
      </div>
    </header>
    <script src="script.js"></script>
  </body>
</html>
